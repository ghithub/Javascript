<!DOCTYPE HTML>

<title>setTimeout test</title>
</head>
<body>
    <p>Note that in this example, the timer does not actually stop. Please see youtube video https://www.youtube.com/watch?v=u_6CqjQ-L8Q </p>
 <div id="status">
</div>
<script>
function countDown(seconds, element)
{
    var div = document.getElementById(element);
    div.innerHTML = "Timer: " + seconds;

    if (seconds < 1) {
        clearTimeout(timer);
        div.innerHTML = "Time!";
        console.log("seconds", seconds);        
    }

    seconds--;
    var timer = setTimeout("countDown(" + seconds + ", '" + element + "')", 1000);
}

countDown(5, "status");
</script>  
</body>
</html>
