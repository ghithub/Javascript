<!DOCTYPE html>
<html>
<head>
    <title>setInterval test</title>
</head>
<body>
    <div>
        A count down timer using javascript setInterval.
    </div>
    <div id="status"></div>
    <script>
        var MyMod = (function () {            
            var clock = 10;
            var countDownId = 0;           

            function countDown() {
                if (clock > 0) {
                    clock--;
                    document.getElementById("status").innerHTML = clock;
                }
                else {
                    clearInterval(countDownId);
                    console.log("clock:", clock);
                }
            }

            // You can also put the coundDown function implementation inside the setInterval function call.
            function start(seconds) {
                countDownId = setInterval(function () {
                    if (seconds > 0) {
                        seconds--;
                        document.getElementById("status").innerHTML = seconds;
                    }
                    else {
                        clearInterval(countDownId);
                        console.log("seconds:", seconds);
                    }
                }, 1000);
            }

            return {
                start: start,
            }
        })();

        MyMod.start(5);
    </script>
</body>
</html>
